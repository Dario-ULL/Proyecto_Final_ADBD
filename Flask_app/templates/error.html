{% extends 'base.html' %}

{% block content %}

<h1 class="my-4">Ha ocurrido un error</h1>

<div class="card border-danger mb-3 w-50 mx-auto">
    <div class="card-header text-bg-danger">Error</div>
    <div class="card-body">
        <h5 class="card-title">Algo salió mal</h5>
        <p class="card-text">{{ error_message }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Volver a la página principal</a>
    </div>
</div>

{% endblock %}
